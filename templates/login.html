                    <div class=" text-center" style="width: 39px;">

                    <label for="username" class="form-label"></label>
                    <input type="text" maxlength="25" minlength="5" style="width: 304px; padding:7px 5px !important ;"
                        name="username" required class="form-control" id="username" placeholder="Enter Username">
                </div>
                <div class="mt-2 d-flex align-items-center">
                    <div class=" text-center" style="width: 39px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="41" fill="currentColor"

                    </div>
                    <label for="password" class="form-label"></label>
                    <input type="password" maxlength="25" style="width: 304px; padding:7px 5px !important ;"
                        minlength="5" required maxlength="12" name="password" class="form-control" id="password"
                        placeholder="Enter password">

                </div>
                <div>
                    <div><b> <a class=" forget mt-1" href="reset_password">Forget Password</a></b> </div>
                    <div>
                        <button type="submit" class="btn btn-warning mt-3 login"><b>LOGIN</b></button>
                    </div>

                </div>

<!-- manually added css -->

<style>
    .adesh1 {
        background: url("../static/media/login1.jpg");
        background-size: cover;

    .form-control {
        padding: 7px 80px !important;

    }

        margin-left: 132px;
    }

    /* login orrrr */
    .content {
        margin: 10px auto;
        width: 200px;
    }

    .or {
        position: relative;
        text-align: center;
        font-size: 20px;
    }

    .or:before,
    .or:after {
        position: absolute;
        content: " ";
        bottom: 10px;
        width: 40%;
        height: 1px;
        background: white;
    }

    .or:after {
        right: 0;
    }

    .or:before {
        left: 0;
    }
